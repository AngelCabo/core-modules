<template name="bit">

  <div data-id="{{ _id }}" class="bit {{ type }}">
    <div class="container">
      <div class="face front {{ color }}">
        <div class="content">

          {{#if isEditingThisBit }}

            <input class="editbit" type="text" autofocus value={{ content }}>

          {{ else }}

            {{#if filename }}
              <img src="images/{{ filename }}">
                
            {{ else }}
              {{ content }}
            {{/if}}

          {{/if }}

        </div>
      </div>


      <p class="ui-widget-header"></p>

    </div>
  </div>

</template>
