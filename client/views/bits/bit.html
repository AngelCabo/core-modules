<template name="bit">

  <div data-id="{{ _id }}" class="bit">
    <div class="container">
      <div class="face front {{ color }}">
        <div class="content">

          {{#if isEditingThisBit }}

            <input class="editbit" type="text" value={{ content }}>

          {{ else }}

            {{#if image }}
                <div class="zoom">
                    <a href="{{ image_url }}">
                        <img src="{{ image_url_thumb }}" id="bit_image_{{ id }}">
                    </a>
                </div>
                
            {{ else }}
                {{ content }}
            {{/if}}


          {{/if }}

        </div>
      </div>


      <p class="ui-widget-header"></p>

    </div>
  </div>

</template>
