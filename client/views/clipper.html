<template name="clipper">
  <div class="bit-dialog">

    <div class="bit-panel">
      <input type="text" class="bit-tags"/>
      <input type="text" class="bit-title" value="My Web Page" />

      <div class="bit-actions">
        <button class="submit blue">Submit</button>
        <button class="cancel gray">Cancel</button>
      </div>
    </div>

    <div class="bit-panel collapsed">
      <img src="" class="bit-screenshot"/>
      <textarea placeholder="optional notes" class="bit-context"></textarea>
    </div>

  </div>
</template>
