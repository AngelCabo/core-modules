<template name="menu">

	<div class="wipe load top-to-bottom">
			<div class="line"></div>
			<div class="mask top"></div>
			<div class="mask bottom"></div>
	</div>

	<div class="wipe load side-to-side">
			<div class="line"></div>
			<div class="mask left"></div>
			<div class="mask right"></div>
	</div>

	<div class="wipe bit-preview side-to-side">
			<div class="mask left"></div>
			<div class="mask right"></div>
	</div>


	<div class="menu" >
    {{#if isUploading }}
      <div class="progress"><h3>Uploading: {{ progress }}% Complete</h3></div>
    {{/if}}

    <span>
    	<i class="fa fa-keyboard-o"></i>
    	<h6>What can I do now? <b>{{ currentMode }}</b></h6>

      <span class="key">s</span>
      <span class="key">?</span>
      <span class="key">space</span>
      <span class="key">h</span>
      <span class="key">Control Z</span>

		</span>

		<div class="options">
			<a href="#">privacy notice</a>
    	<a href="#">about</a>
			<i class="fa fa-volume-off"></i>
    </div>

      

	</div>

</template>
