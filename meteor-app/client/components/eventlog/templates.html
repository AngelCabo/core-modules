<template name="eventlog">
  <div class="eventlog">
    <div class="activity__header">Activity Stream</div>
    <div class="timeline">
      {{ #each events }}
        {{> event }}
      {{/each }}
    </div>
  </div>
</template>

<template name="event">
  <div class="activity__item">
    <div class="activity__position">
      <i class="activity__dot fa fa-circle"></i>
    </div>

    <div class="activity__desc">
     
      <p class="activity__description
                ">{{ description }}</p>
      
      <p class="m-b-0 clear">{{ meta }}</p>
      <p class="activity__time
                italic">{{ time }}</p>
    </div>
  </div>
</template>
