<template name="map">

  {{> menu }}

  {{#if viewingEventLog}}
    {{> eventlog }}
  {{/if}}
  
  <div class="map">
    
    <canvas class="create-parallel--burst-container"></canvas>

    {{ #each allTypesBits }}
      {{> bit }}
    {{/each }}

    {{#if isCreatingTextBit}}
      {{> createTextBit}}
    {{/if}}

    {{#if isCreatingSketchBit}}
      {{> sketchBit}}
    {{/if}}

  </div>

  {{> DebugErrors }}

</template>
