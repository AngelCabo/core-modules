<template name="map">

  {{> menu }}

  <div class="map">

    {{ #each allTypesBits }}
      {{> bit }}
    {{/each }}

    {{#if isCreatingNewTextBit}}
      {{> newTextBit}}
    {{/if}}

    {{#if isCreatingSketchBit}}
      {{> sketchBit}}
    {{/if}}

  </div>

  {{> DebugErrors }}

</template>
