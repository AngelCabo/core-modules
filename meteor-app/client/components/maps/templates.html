<template name="map">

  {{> menu }}

  <div class="map">
    
    <canvas id="create-parallel--proton"></canvas>

    <svg id="create-parallel--line"></svg>

    {{ #each bits }}
      {{> bit }}
    {{/each }}

    {{#if isCreatingNewTextBit}}
      {{> newTextBit}}
    {{/if}}

  </div>

  {{> DebugErrors }}

</template>
