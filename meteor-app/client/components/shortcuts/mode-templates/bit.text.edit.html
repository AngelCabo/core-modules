<template name="mode-shortcuts-edit-bit">
  <div class="shortcuts">

    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">esc</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Cancel / Exit</h1>
      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">&#x23CE; enter / return</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Save <span class="flyout__bit-type">text</span> bit</h1>
      </div>
    </div>
