<template name="mode-shortcuts-home">

  <div class="shortcuts" >

    <div class="shortcut">
      <span class="shortcut__bit"></span>
      <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
      <span class="shortcut__key shortcut__key--sequence">space</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Zoom into an <span class="flyout__bit-type">image</span> bit</h1>
      </div>
    </div>
    
    <div class="shortcut">
      <span class="shortcut__bit"></span>
      <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
      <span class="shortcut__key shortcut__key--sequence">d</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Delete a bit</h1>
      </div>
    </div>
    
    <div class="shortcut">
      <span class="shortcut__bit"></span>
      <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
      <span class="shortcut__key shortcut__key--sequence">e</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Edit a <span class="flyout__bit-type">text</span> bit</h1>
      </div>
    </div>
    
    <div class="shortcut">
      <span class="shortcut__bit"></span>
      <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
      <span class="shortcut__key shortcut__key--sequence">&#x21E7; shift</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Start a parallel between bits</h1>
      </div>
    </div>
    
    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">s</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Create a <span class="flyout__bit-type">sketch</span> bit</h1>
      </div>
    </div>
    
    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">t</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Create a <span class="flyout__bit-type">text</span> bit</h1>
      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">h</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">See your activity stream</h1>
      </div>
    </div>
        
    <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Undo</h1>
      </div>
    </div>

     <div class="shortcut">
      <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span>
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">Redo</h1>
      </div>
    </div>
  </div>
</template>
